<div class="d-flex justify-content-between align-items-center flex-wrap">
    <div>
        <button class="btn btn-icon btn-sm btn-light-primary ml-9 mr-2 my-1 button-color" (click)="irParaPrimeiraPagina()">
            <i class="fa-solid fa-angles-left"></i>
        </button>
        
        <button class="btn btn-icon btn-sm btn-light-primary mr-2 my-1 button-color button-border" (click)="paginaAnterior()">
            <i class="fa-solid fa-angle-left"></i>
        </button>
        
        <ng-container *ngFor="let pagina of paginasExibidas">
            <button class="btn btn-icon btn-sm border-0 btn-hover-primary mr-2 my-1 button-color" [class.active]="request.Pg === pagina" (click)="irParaPagina(pagina)">{{ pagina }}</button>
        </ng-container>
        
        <button class="btn btn-icon btn-sm btn-light-primary mr-2 my-1 button-color" (click)="proximaPagina()">
            <i class="fa-solid fa-angle-right"></i>
        </button>                   
        
        <button class="btn btn-icon btn-sm btn-light-primary mr-2 my-1 button-color" (click)="irParaUltimaPagina()">
            <i class="fa-solid fa-angles-right"></i>
        </button>             
    </div>

    <div class="d-flex align-items-center py-3 mb-2">            
        <label class="p-2" style="margin: 0;">Exibindo:</label>
        <select class="form-control form-control-sm text-primary font-weight-bold mr-4 border-0 bg-light-primary text-center" style="width: 75px;" [(ngModel)]="valorSelecionado" (change)="alterarConsulta(valorSelecionado)">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <span class="text-muted mr-7"> de {{ response?.Total }} registros</span>                    
    </div>
</div>
