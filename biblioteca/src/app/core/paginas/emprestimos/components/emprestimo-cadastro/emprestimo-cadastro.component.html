<button type="button" class="btn btn-secundaria btn-sm" (click)="abrirModal(template)">
  <i class="fa-solid fa-circle-plus"></i>
  Novo
</button>

<ng-template #template>
  <div class="modal-header" style="background-color: #3C6A54;">
    <h5 class="modal-title pull-left text-white font-weight-bold">CADASTRO DE EMPRÉSTIMO</h5>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()">
      <span aria-hidden="true" style="color: #ffffff;">×</span>
    </button>
  </div>
  <form class="form" [formGroup]="cadastroForm">
    <div class="modal-body pt-4">
      <div class="row col-12 pr-0">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label>Nome Completo:</label>
            <input name="nomeCompletoUsuario" type="text" class="form-control" formControlName="NomeCompletoUsuario" />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label>Título do Livro:</label>
            <input name="telefone" type="text" class="form-control" formControlName="Telefone" />
          </div>
        </div>
      </div>
      
      <div class="row col-12 pr-0">
        <div class="col-md-12 col-sm-12">
          <div class="form-group">
            <label>Data do Empréstimo:</label>
            <input name="dataEmprestimo" type="date" class="form-control" formControlName="DataEmprestimo" />
          </div>
        </div>
      </div>
      <div class="row col-12 pr-0">
        <div class="col-md-12 col-sm-12">
          <div class="form-group">
            <label>Data Prevista da Devolução:</label>
            <input name="dataDevolucaoPrevista" type="date" class="form-control" formControlName="DataDevolucaoPrevista" />
          </div>
        </div>
      </div>
      <div class="row col-12 pr-0">
        <div class="col-md-12 col-sm-12">
          <div class="form-group">
            <label>Data de Devolução:</label>
            <input name="dataDevolucao" type="date" class="form-control" formControlName="DataDevolucao" />
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-limpar button-color2"
      data-dismiss="modal"
      (click)="modalRef.hide()">
      <i class="fa-solid fa-xmark fa-lg pr-2 text-center"></i>Cancelar
    </button>
    <button
      type="submit"
      data-toggle="modal"
      data-target="#exampleModalCenter"
      (click)="inserirEmprestimo()"
      class="btn button-color ml-2"
      [disabled]="cadastroForm.invalid">
      <i class="fa fa-save pb-1 pr-2"></i>Inserir
    </button>
  </div>
</ng-template>
