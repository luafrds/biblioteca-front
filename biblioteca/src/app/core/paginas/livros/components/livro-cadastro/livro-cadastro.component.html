<button type="button" class="btn btn-secundaria btn-sm" (click)="abrirModal(template)">
  <i class="fa-solid fa-circle-plus"></i>
  Novo
</button>

<ng-template #template>
  <div class="modal-header" style="background-color: #3C6A54;">
    <h5 class="modal-title pull-left text-white font-weight-bold">CADASTRO DE LIVRO</h5>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()">
      <span aria-hidden="true" style="color: #ffffff;">×</span>
    </button>
  </div>
  <form class="form" [formGroup]="cadastroForm">
    <div class="modal-body pt-4">
      <div class="row col-12 pr-0">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label>Título:</label>
            <input name="titulo" type="text" class="form-control" formControlName="Titulo" />
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label>Autor:</label>
            <input name="autor" type="text" class="form-control" formControlName="Autor" />
          </div>
        </div>
      </div>
      
      <div class="row col-12 pr-0">
        <div class="col-md-12 col-sm-12">
          <div class="form-group">
            <label>Gênero:</label>
            <input name="genero" type="text" class="form-control" formControlName="Genero" />
          </div>
        </div>
      </div>
      <div class="row col-12 pr-0">
        <div class="col-md-12 col-sm-12">
          <div class="form-group">
            <label>Ano:</label>
            <input name="ano" type="text" class="form-control" formControlName="Ano" />
          </div>
        </div>
      </div>
      <div class="row col-12 pr-0">
        <div class="col-md-12 col-sm-12">
          <div class="form-group">
            <label>Quantidade:</label>
            <input name="quantidade" type="number" class="form-control" formControlName="Quantidade" />
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-limpar button-color2"
      data-dismiss="modal"
      (click)="modalRef.hide()">
      <i class="fa-solid fa-xmark fa-lg pr-2 text-center"></i>Cancelar
    </button>
    <button
      type="submit"
      data-toggle="modal"
      data-target="#exampleModalCenter"
      (click)="inserirLivro()"
      class="btn button-color ml-2"
      [disabled]="cadastroForm.invalid">
      <i class="fa fa-save pb-1 pr-2"></i>Inserir
    </button>
  </div>
</ng-template>
